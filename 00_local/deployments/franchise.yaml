apiVersion: apps/v1
kind: Deployment
metadata:
  name: franchise
  namespace: local
spec:
  replicas: 1
  selector:
    matchLabels:
      app: franchise
  template:
    metadata:
      labels:
        app: franchise
    spec:
      containers:
      - name: franchise
        image: sportsdatafranchise:latest
        imagePullPolicy: Never
        env:
          - name: ASPNETCORE_ENVIRONMENT
            value: "Local"
          - name: APPCONFIG_CONNSTR
            value: "Endpoint=https://sportsdataappconfig.azconfig.io;Id=SNrN;Secret=GEZfgvYgDUQgvlL4r6UZT4pcempHRcPZ2qTQT6UJS6GqQ7ooHAvdJQQJ99BAACHYHv6VhdrZAAACAZAC21CD"
        ports:
        - containerPort: 8080
        resources:
          limits:
            memory: 512Mi
            cpu: "1"
          requests:
            memory: 256Mi
            cpu: "0.2"