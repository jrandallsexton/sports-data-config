apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: traefik
  namespace: kube-system
spec:
  interval: 5m
  chart:
    spec:
      chart: traefik
      version: 24.0.0
      sourceRef:
        kind: HelmRepository
        name: traefik
        namespace: flux-system
  values:
    # Enable the API and dashboard
    api:
      dashboard: true
      insecure: true  # Allow access without TLS (for local dev)
    ports:
      web:
        port: 8080
        expose: true
        exposedPort: 8080
        protocol: TCP
      websecure:
        port: 8443
        expose: true
        exposedPort: 8443
        protocol: TCP
      traefik:
        expose: false  # Don't expose port 9000 externally
        port: 9000
        protocol: TCP
    ingressRoute:
      dashboard:
        enabled: false  # We're using our own custom IngressRoute