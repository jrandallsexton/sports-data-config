# app/base/traefik/traefik-dashboard-ingressroute.yaml
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: traefik-dashboard
  namespace: kube-system
spec:
  entryPoints:
    - web
  routes:
    - match: Host(`traefik.localhost`) && PathPrefix(`/dashboard`)
      kind: Rule
      services:
        - name: traefik
          port: 9000
      middlewares:
        - name: traefik-dashboard-stripprefix
          namespace: kube-system
---
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: traefik-dashboard-stripprefix
  namespace: kube-system
spec:
  stripPrefix:
    prefixes:
      - /dashboard