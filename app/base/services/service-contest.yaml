apiVersion: v1
kind: Service
metadata:
  name: contest-svc
  namespace: base
spec:
  selector:
    app: contest
  ports:
  - name: http
    protocol: TCP
    port: 80
    targetPort: 8080
  type: ClusterIP
---
apiVersion: v1
kind: Service
metadata:
  name: contest-svc-db
  namespace: base
spec:
  clusterIP: None
  ports:
  - protocol: TCP
    name: contest-svc-db
    port: 1433
    targetPort: 1433
  type: ClusterIP
---
apiVersion: v1
kind: Endpoints
metadata:
  name: contest-svc-db
  namespace: base
subsets:
  - addresses:
      - ip: 192.168.0.3
    ports:
      - port: 1433
        name: contest-svc-db