apiVersion: v1
kind: ConfigMap
metadata:
  name: reload-trigger
  namespace: default
data:
  # Update this timestamp to trigger pod restarts
  # Example: kubectl patch configmap reload-trigger -p '{"data":{"last-reload":"'$(date -u +%Y-%m-%dT%H:%M:%SZ)'"}}' -n default
  last-reload: "2025-01-19T00:00:00Z"
