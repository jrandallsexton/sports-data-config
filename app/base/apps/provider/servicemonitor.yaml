apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: provider-metrics
  namespace: default
  labels:
    app: provider-football-ncaa
    release: kube-prometheus-stack
spec:
  selector:
    matchLabels:
      app: provider-football-ncaa
  endpoints:
    - port: http
      path: /metrics
      interval: 30s
      scrapeTimeout: 10s
