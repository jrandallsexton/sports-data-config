apiVersion: v1
kind: Service
metadata:
  name: provider-svc-football-ncaa
  namespace: default
  labels:
    app: provider-football-ncaa
spec:
  selector:
    app: provider-football-ncaa
  ports:
  - name: http
    protocol: TCP
    port: 80
    targetPort: 8080
  type: ClusterIP
---
#MSSQL
apiVersion: v1
kind: Service
metadata:
  name: provider-svc-football-ncaa-db
  namespace: default
spec:
  clusterIP: None
  ports:
  - protocol: TCP
    name: provider-svc-football-ncaa-db
    port: 1433
    targetPort: 1433
  type: ClusterIP
---
apiVersion: v1
kind: Endpoints
metadata:
  name: provider-svc-football-ncaa-db
  namespace: default
subsets:
  - addresses:
      - ip: 192.168.0.3
    ports:
      - port: 1433
        name: provider-svc-football-ncaa-db