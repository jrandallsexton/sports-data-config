apiVersion: apps/v1
kind: Deployment
metadata:
  name: umami
  namespace: default
  labels:
    app: umami
spec:
  replicas: 1
  selector:
    matchLabels:
      app: umami
  template:
    metadata:
      labels:
        app: umami
    spec:
      containers:
      - name: umami
        image: docker.umami.is/umami-software/umami:latest
        imagePullPolicy: Always
        env:
          - name: DATABASE_URL
            valueFrom:
              secretKeyRef:
                name: umami-db-secret
                key: database-url
          - name: DATABASE_TYPE
            value: "postgresql"
          - name: APP_SECRET
            valueFrom:
              secretKeyRef:
                name: umami-secret
                key: app-secret
                optional: true
          - name: BASE_PATH
            value: "/analytics"
        ports:
        - containerPort: 3000
          name: http
        resources:
          limits:
            memory: 512Mi
            cpu: "500m"
          requests:
            memory: 256Mi
            cpu: "100m"
        livenessProbe:
          httpGet:
            path: /api/heartbeat
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /api/heartbeat
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 5
