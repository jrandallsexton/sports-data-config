apiVersion: v1
kind: ConfigMap
metadata:
  name: dashboard-rabbitmq-queues
  namespace: monitoring
  labels:
    grafana_dashboard: "1"
data:
  rabbitmq-queues.json: |-
    {
      "annotations": {
        "list": []
      },
      "editable": true,
      "fiscalYearStartMonth": 0,
      "graphTooltip": 0,
      "links": [],
      "liveNow": false,
      "panels": [
        {
          "title": "Queue: $queue",
          "type": "timeseries",
          "datasource": {
            "type": "prometheus",
            "uid": "prometheus"
          },
          "repeat": "queue",
          "repeatDirection": "h",
          "maxPerRow": 3,
          "targets": [
            {
              "expr": "rabbitmq_queue_messages{queue=~\"$queue\"}",
              "legendFormat": "Total",
              "refId": "A"
            },
            {
              "expr": "rabbitmq_queue_messages_ready{queue=~\"$queue\"}",
              "legendFormat": "Ready",
              "refId": "B"
            },
            {
              "expr": "rabbitmq_queue_messages_unacked{queue=~\"$queue\"}",
              "legendFormat": "Unacked",
              "refId": "C"
            },
            {
              "expr": "rate(rabbitmq_queue_messages_published_total{queue=~\"$queue\"}[1m])",
              "legendFormat": "Pub/s",
              "refId": "D"
            },
            {
              "expr": "rate(rabbitmq_queue_messages_delivered_total{queue=~\"$queue\"}[1m])",
              "legendFormat": "Del/s",
              "refId": "E"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "color": {
                "mode": "palette-classic"
              },
              "custom": {
                "axisPlacement": "auto",
                "drawStyle": "line",
                "fillOpacity": 10,
                "lineWidth": 1
              }
            },
            "overrides": [
              {
                "matcher": {
                  "id": "byRegexp",
                  "options": ".*/s"
                },
                "properties": [
                  {
                    "id": "custom.axisPlacement",
                    "value": "right"
                  },
                  {
                    "id": "custom.drawStyle",
                    "value": "bars"
                  },
                  {
                    "id": "custom.fillOpacity",
                    "value": 30
                  }
                ]
              }
            ]
          },
          "gridPos": {
            "h": 8,
            "w": 8,
            "x": 0,
            "y": 0
          }
        }
      ],
      "refresh": "10s",
      "schemaVersion": 38,
      "style": "dark",
      "tags": ["rabbitmq"],
      "templating": {
        "list": [
          {
            "allValue": ".*",
            "current": {
              "selected": true,
              "text": [
                "All"
              ],
              "value": [
                "$__all"
              ]
            },
            "datasource": {
              "type": "prometheus",
              "uid": "prometheus"
            },
            "definition": "label_values(rabbitmq_queue_messages, queue)",
            "hide": 0,
            "includeAll": true,
            "label": "Queue",
            "multi": true,
            "name": "queue",
            "options": [],
            "query": {
              "query": "label_values(rabbitmq_queue_messages, queue)",
              "refId": "StandardVariableQuery"
            },
            "refresh": 1,
            "regex": "",
            "skipUrlSync": false,
            "sort": 1,
            "type": "query"
          }
        ]
      },
      "time": {
        "from": "now-1h",
        "to": "now"
      },
      "timepicker": {},
      "timezone": "browser",
      "title": "RabbitMQ Queues",
      "uid": "rabbitmq-queues-custom",
      "version": 2
    }
