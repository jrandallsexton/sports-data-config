apiVersion: v1
kind: Secret
metadata:
  name: alertmanager-smtp-secret
  namespace: monitoring
type: Opaque
stringData:
  password: "YOUR_SMTP_PASSWORD_HERE"  # Replace with actual password
---
apiVersion: monitoring.coreos.com/v1alpha1
kind: AlertmanagerConfig
metadata:
  name: email-alerts
  namespace: monitoring
  labels:
    alertmanagerConfig: email
spec:
  route:
    groupBy: ['alertname', 'cluster', 'service']
    groupWait: 30s
    groupInterval: 5m
    repeatInterval: 4h
    receiver: 'email-critical'
    routes:
    - matchers:
      - name: severity
        value: critical
        matchType: =
      receiver: 'email-critical'
      continue: false

  receivers:
  - name: 'email-critical'
    emailConfigs:
    - to: 'your-email@domain.com'  # Replace with your email
      from: 'alerts@sportdeets.com'
      smarthost: 'mail.privateemail.com:587'
      authUsername: 'alerts@sportdeets.com'
      authPassword:
        name: alertmanager-smtp-secret
        key: password
      requireTLS: true
      sendResolved: true
      headers:
      - key: Subject
        value: '[ALERT] {{ .GroupLabels.alertname }} - {{ .Status }}'
      text: |
        {{ range .Alerts }}
        Alert: {{ .Labels.alertname }}
        Severity: {{ .Labels.severity }}
        Summary: {{ .Annotations.summary }}
        Description: {{ .Annotations.description }}
        {{ end }}
